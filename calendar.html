                        >

                      <div class="form-check form-check-secondary mb-3">

                          class="form-check-input select-all"
                          type="checkbox"
                          id="selectAll"
                          data-value="all"
                          checked=""
                        />
                        <label class="form-check-label" for="selectAll"
                          >View All</label
                        >
                      </div>

                      <div class="app-calendar-events-filter">
                        <div class="form-check form-check-warning mb-3">
                          <input
                            class="form-check-input input-filter"
                            type="checkbox"
                            id="select-festival"
                            data-value="festival"
                            checked=""
                          />
                          <label class="form-check-label" for="select-festival"
                            >Festival</label
                          >
                        </div>
                        <div class="form-check form-check-danger mb-3">
                          <input
                            class="form-check-input input-filter"
                            type="checkbox"
                            id="select-holiday"
                            data-value="holiday"
                            checked=""
                          />
                          <label class="form-check-label" for="select-holiday"
                            >Holiday</label
                          >
                        </div>
                        <div class="form-check form-check-info">
                          <input
                            class="form-check-input input-filter"
                            type="checkbox"
                            id="select-others"
                            data-value="others"
                            checked=""
                          />
                          <label class="form-check-label" for="select-others"
                            >Others</label
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /Calendar Sidebar -->

                  <!-- Calendar & Modal -->
                  <div class="col app-calendar-content">
                    <div
                      class="card shadow-none border-0 border-start rounded-0"
                    >
                      <div class="card-body pb-0">
                        <!-- FullCalendar -->
                        <div id="calendar"></div>
                      </div>
                    </div>
                    <div class="app-overlay"></div>
                    <!-- FullCalendar Offcanvas -->
                    <div
                      class="offcanvas offcanvas-end event-sidebar"
                      tabindex="-1"
                      id="addEventSidebar"
                      aria-labelledby="addEventSidebarLabel"
                    >
                      <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="addEventSidebarLabel">
                          Add Event
                        </h5>
                        <button
                          type="button"
                          class="btn-close text-reset"
                          data-bs-dismiss="offcanvas"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="offcanvas-body">
                        <form
                          class="event-form pt-0"
                          id="eventForm"
                          onsubmit="return false"
                        >
                          <div class="form-floating form-floating-outline mb-4">
                            <input
                              type="text"
                              class="form-control"
                              id="eventTitle"
                              name="eventTitle"
                              placeholder="Event Title"
                            />
                            <label for="eventTitle">Title</label>
                          </div>
                          <div class="form-floating form-floating-outline mb-4">
                            <select
                              class="select2 select-event-label form-select"
                              id="eventLabel"
                              name="eventLabel"
                            >
                              <option
                                data-label="primary"
                                value="Business"
                                selected=""
                              >
                                Business
                              </option>
                              <option data-label="danger" value="Personal">
                                Personal
                              </option>
                              <option data-label="warning" value="Family">
                                Family
                              </option>
                              <option data-label="success" value="Holiday">
                                Holiday
                              </option>
                              <option data-label="info" value="ETC">ETC</option>
                            </select>
                            <label for="eventLabel">Label</label>
                          </div>
                          <div class="form-floating form-floating-outline mb-4">
                            <input
                              type="text"
                              class="form-control"
                              id="eventStartDate"
                              name="eventStartDate"
                              placeholder="Start Date"
                            />
                            <label for="eventStartDate">Start Date</label>
                          </div>
                          <div class="form-floating form-floating-outline mb-4">
                            <input
                              type="text"
                              class="form-control"
                              id="eventEndDate"
                              name="eventEndDate"
                              placeholder="End Date"
                            />
                            <label for="eventEndDate">End Date</label>
                          </div>
                          <div class="mb-3">
                            <label class="switch">
                              <input
                                type="checkbox"
                                class="switch-input allDay-switch"
                              />
                              <span class="switch-toggle-slider">
                                <span class="switch-on"></span>
                                <span class="switch-off"></span>
                              </span>
                              <span class="switch-label">All Day</span>
                            </label>
                          </div>
                          <div class="form-floating form-floating-outline mb-4">
                            <input
                              type="url"
                              class="form-control"
                              id="eventURL"
                              name="eventURL"
                              placeholder="https://www.google.com"
                            />
                            <label for="eventURL">Event URL</label>
                          </div>
                          <div
                            class="form-floating form-floating-outline mb-4 select2-primary"
                          >
                            <select
                              class="select2 select-event-guests form-select"
                              id="eventGuests"
                              name="eventGuests"
                              multiple=""
                            >
                              <option data-avatar="1.png" value="Jane Foster">
                                Jane Foster
                              </option>
                              <option data-avatar="3.png" value="Donna Frank">
                                Donna Frank
                              </option>
                              <option
                                data-avatar="5.png"
                                value="Gabrielle Robertson"
                              >
                                Gabrielle Robertson
                              </option>
                              <option data-avatar="7.png" value="Lori Spears">
                                Lori Spears
                              </option>
                              <option data-avatar="9.png" value="Sandy Vega">
                                Sandy Vega
                              </option>
                              <option data-avatar="11.png" value="Cheryl May">
                                Cheryl May
                              </option>
                            </select>
                            <label for="eventGuests">Add Guests</label>
                          </div>
                          <div class="form-floating form-floating-outline mb-4">
                            <input
                              type="text"
                              class="form-control"
                              id="eventLocation"
                              name="eventLocation"
                              placeholder="Enter Location"
                            />
                            <label for="eventLocation">Location</label>
                          </div>
                          <div class="form-floating form-floating-outline mb-4">
                            <textarea
                              class="form-control"
                              name="eventDescription"
                              id="eventDescription"
                            ></textarea>
                            <label for="eventDescription">Description</label>
                          </div>
                          <div
                            class="mb-3 d-flex justify-content-sm-between justify-content-start my-4 gap-2"
                          >
                            <div class="d-flex">
                              <button
                                type="submit"

                              </button>
                              <button
                                type="reset"
                                class="btn btn-label-secondary btn-cancel me-sm-0 me-1"
                                data-bs-dismiss="offcanvas"
                              >
                                Cancel
                              </button>
                            </div>
                            <button
                              class="btn btn-label-danger btn-delete-event d-none"
                            >
                              Delete
                            </button>
                          </div>
                        </form>
                      </div>
                    </div>
